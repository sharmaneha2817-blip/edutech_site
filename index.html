<script>
// Dark mode toggle (persist in localStorage)
function setTheme(t){document.documentElement.classList.toggle('dark', t==='dark'); document.body.dataset.theme=t; localStorage.setItem('lh_theme', t);}
(function(){let t=localStorage.getItem('lh_theme')||'light'; setTheme(t);})();
</script>

  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3"><img src="/assets/logo.png" class="w-10 h-10"/><span class="text-xl font-bold">LearnHub</span></a>
    <nav class="hidden md:flex gap-4 text-sm">

      <a href="/dashboard.html" class="text-indigo-600">Student Dashboard</a>
    </nav>
    <div class="flex items-center gap-3">
      <button onclick="setTheme(document.body.dataset.theme==='light'?'dark':'light')" class="px-3 py-2 rounded bg-slate-100 dark:bg-slate-800">Toggle Theme</button>
      <a href="/login.html" class="px-3 py-2 rounded bg-indigo-600 text-white">Sign in</a>

</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init({once:true,duration:600});</script>

<script>
// sample courses data (would be pulled from a backend in prod)
const courses = [
  {id: 'python-beg', title:'Python for Beginners', tags:['python','programming'], desc:'Start from scratch with practical projects.'},
  {id: 'data-101', title:'Data Science 101', tags:['data','ml'], desc:'Intro to statistics, ML and visualization.'},
  {id: 'web-boot', title:'Web Development Bootcamp', tags:['web','javascript'], desc:'HTML, CSS, JS and modern frameworks.'},
  {id: 'cloud-core', title:'Cloud Fundamentals', tags:['cloud','azure'], desc:'Learn core cloud concepts and infra.'},
  {id: 'android-kotlin', title:'Android with Kotlin', tags:['android','kotlin'], desc:'Build native Android apps with Jetpack.'}
];

function renderCourses(list){
  const grid = document.getElementById('coursesGrid'); grid.innerHTML='';
  list.forEach(c=>{
    const el = document.createElement('article');
    el.className='bg-white dark:bg-slate-800 p-6 rounded shadow';
    el.innerHTML = `<h3 class="font-semibold text-lg"><a href="/courses/${c.id}.html" class="hover:underline">${c.title}</a></h3><p class="text-sm text-slate-600 dark:text-slate-300 mt-2">${c.desc}</p><div class="mt-4"><a href="/courses/${c.id}.html" class="text-indigo-600">View details</a></div>`;
    grid.appendChild(el);
  });
}
function filterCourses(){
  const q = document.getElementById('searchBox').value.toLowerCase();
  const filtered = courses.filter(c=> c.title.toLowerCase().includes(q) || c.desc.toLowerCase().includes(q) || c.tags.join(' ').includes(q));
  renderCourses(filtered);
}
document.addEventListener('DOMContentLoaded', ()=>{ renderCourses(courses); });
</script>
